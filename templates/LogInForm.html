<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - Attendify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }

      body {
        background-image: url("static/images/BG-image.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: black;
      }

      .container {
        height: 90vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .container-2 {
        max-width: 600px; 
        width: 100%;
        min-height: 500px;
        background-color: rgba(255, 255, 255, 0.85);
        padding: 60px 80px; /* More space inside */
        border-radius: 50px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        display: flex;                      
        flex-direction: column;              
        justify-content: center;
      }

      .text-link {
        color: #ffffff;
        text-decoration: none;
        padding: 0 20px;
      }

      a:hover.text-link {
        color: #ffffff;
        text-decoration: none;
      }

      h1.page-title {
        font-size: 44px;
        font-weight: bold;
        text-align: center;
      }

      h1 {
        font-size: 40px; /* Bigger heading */
        font-weight: bold;
        margin-bottom: 40px;
      }

      .form-group label {
        font-size: 18px; /* Bigger label text */
        margin-bottom: 8px;
        display: block;
      }

      .form-control {
        height: 50px; /* Taller input */
        font-size: 18px; /* Bigger text */
        padding: 10px 15px;
        margin-bottom: 20px; /* More space between inputs */
      }

      .btn-primary {
        background-color: #3d6f8f;
        border-color: #3d6f8f;
        width: 100%;
        height: 55px; /* Bigger button */
        font-size: 20px;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container text-center">
      <div class="container-1 text-center mt-5">
        <h1 class="text-white fw-bold page-title">
          <a href="/" class="text-link">Attendify</a>
        </h1>
      </div>
      <!-- Log In Form -->
      <div class="container-2">
        <h1>Log In</h1>
        <form action="/login" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Log In</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
